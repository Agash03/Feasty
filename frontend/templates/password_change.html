{% extends "base.html" %}

{% block content %}
<div class="container text-white mt-5">
    <h2>Change Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <h3 class="text-danger">REMEMBER YOUR PASSWORD </h3>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock content %}
