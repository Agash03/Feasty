{% extends "base.html" %}

{% block content %}
<div class="container text-white">
    <h2 class="text-center mb-4">Update Address</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'address_show' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock content %}
