<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        {% include "navbar.html" %}

        <div class="row mt-3">

            <button class="btn btn-primary mt-3 mx-3 col-md-2 "><a class="text-decoration-none text-white" href='/menu/home/'>BACK</a></button>

            <button class="btn btn-primary mt-3 col-md-9 mx-4"><a class="text-decoration-none text-white" href='/menu/add-food/'>SHOW FOOD TABLE</a></button>
        
        </div>


        <form method="POST" class="text-white mt-3" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Non-Veg Form -->
            <h3 class="text-white mt-4  mb-3"> Add Non-Veg Item</h3>
            {{ nvoform.as_p }}
            {{ nv_form.as_p }}
            <button type="submit" name="nvsubmit" class="btn btn-primary">Add Non-Veg</button>
        </form>
        
        <form method="POST" class="text-white mt-3" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Veg Form -->
            <h3 class="text-white mt-3">Add Veg Item</h3>
            {{ vegform.as_p }}
            {{ veg_form.as_p }}
            <button type="submit" name="vegsubmit" class="btn btn-primary mb-3">Add Veg</button>
        </form>
        
        
    </body>
</html>
