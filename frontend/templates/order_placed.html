{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0I3RXkXUnj1EzCV7jBRp5a7AMyUhvAJoY" crossorigin="anonymous">      
    <style>
        /* Define the rotation animation */
        @keyframes rotateAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Apply the animation to the tick image */
        .rotate {
            animation: rotateAnimation 2s ease-in-out infinite; /* 2s duration, ease-in-out smoothness, infinite loop */
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="text-success fw-bold">Order Placed Successfully!</h1>
            <p class="text-white-50 fs-5">Delivering happiness one plate at a time!</p>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <!-- Adjust max-width and height for smaller image size -->
            <img src="{% static 'assets/images/tick.jpg' %}" class="rounded-circle border border-success p-2 rotate" alt="Order Success" style="max-width: 200px; height: 200px;">
        </div>

        <div class="mt-4 text-center">
            <h4 class="text-white">Thank you for choosing <span class="text-success fw-bold">Feasty</span>!</h4>
            <p class="text-white-50 fs-5">Your order has been placed successfully. We will get back to you soon.</p>
        </div>

        <div class="mt-4 p-3 bg-success rounded text-white shadow-lg">
            <h5 class="text-center">For any queries regarding your order, please contact:</h5>
            <h4 class="text-center fw-bold">+91 XXXXX XXXXX</h4>
        </div>

        <div class="text-center mt-5">
            <a href="/menu/home/" class="btn btn-lg btn-success px-5 py-2 rounded-pill shadow-sm">
                GO TO HOME PAGE
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFx1zKYC20ST6p4MOm81DHAxz0I3RXkXUnj1EzCV7jBRp5a7AMyUhvAJoY" crossorigin="anonymous"></script>
</body>
</html>
