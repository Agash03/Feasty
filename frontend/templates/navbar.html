{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Feasty Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="bg-dark sticky-top" style="font-family: 'Lucida Console', 'Courier New', monospace;">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder text-warning" href="#">Feasty<img class="mx-1" src="{% static 'assets/images/feasty_logo.png' %}" alt="Logo" width="40" height="40" class="d-inline-block" style="vertical-align: middle;">
                </a>
                                
                <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
              
                <div class="collapse navbar-collapse " id="navbarScroll">
                   
                    <ul class="navbar-nav d-flex align-items-center ms-5"> 
                        <li class="nav-item me-3"> 
                            <a class="nav-link active fw-bolder text-warning" aria-current="page" href="/menu/home/">HOME</a>
                        </li>

                        {% if request.user.is_superuser == 1 %}
                        <li class="nav-item me-3">
                            <a class="nav-link active fw-bolder text-warning" aria-current="page" href="/menu/add/">ADD FOOD</a>
                        </li>
                        {% endif %}
                    </ul>


                    <form action="{% url 'search_menu' %}" method="get" class="d-flex mx-auto w-50">
                        <input 
                            class="form-control me-2" 
                            type="search" 
                            name="q" 
                            placeholder="Search for food..." 
                            aria-label="Search" 
                            value="{{ query|default:'' }}">
                        <button class="btn btn-outline-light btn-warning" type="submit">Search</button>
                    </form>
                   

                    <ul class="navbar-nav d-flex align-items-center">
                        <div class="dropdown">
                            <a class="btn btn-warning text-white dropdown-toggle me-3 fw-bolder" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                              ACCOUNT
                            </a>
                            
                            <ul class="dropdown-menu bg-warning" aria-labelledby="dropdownMenuLink">
                              <li><a class="dropdown-item text-white " href="/details/">USER DETAILS</a></li>
                              <li><a class="dropdown-item text-white " href="/menu/orderhistory/">ORDER HISTORY</a></li>
                              <li><a class="dropdown-item text-white " href="/menu/show_address/">SHOW ADDRESS</a></li>
                              <li><a class="dropdown-item text-white " href="/logout/">LOGOUT</a></li>
                            </ul>
                          </div>
                          <li class="nav-item me-3">
                            <a class="nav-link active fw-bolder text-warning" aria-current="page" href="{% url 'cart' %}">CART</a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
